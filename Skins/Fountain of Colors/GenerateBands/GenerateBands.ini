[Rainmeter]
Update=-1
OnRefreshAction=[!RefreshGroup #SkinGroup#][!ActivateConfig "#ROOTCONFIG#\Options"][!DeactivateConfig]
@Include=#@#Variables.inc

[ModifyTemplate]
Measure=Script
ScriptFile=ModifyTemplate.lua

[GenerateBands]
Measure=Script
ScriptFile=RepeatSection.lua
ReadFile=#CURRENTPATH#Template.inc
WriteFile=#@#Bands.inc
Substitution=Repeat
LowerLimit=#FirstBandIndex#
UpperLimit=(Max(2,#Bands#-1))

[GenerateCalcMeasures]
Measure=Script
ScriptFile=RepeatSection.lua
ReadFile=#CURRENTPATH#TemplateCalcMeasures.inc
WriteFile=#@#CalcMeasures.inc
Substitution=Repeat
LowerLimit=#FirstBandIndex#
UpperLimit=(Max(2,#Bands#-1))

[MeterDummy]
Meter=Image