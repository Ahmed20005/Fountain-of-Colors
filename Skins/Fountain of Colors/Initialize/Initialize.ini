[Rainmeter]
Update=-1

@Include=#@#Variables.inc

[SamplingRate]
Measure=Plugin
Plugin=AudioLevel
Type=Format
Substitute="Hz(.*)":""
RegExpSubstitute=1

[NumChannels]
Measure=Plugin
Plugin=AudioLevel
Type=Format
Substitute="(.*)b ":"","ch":""
RegExpSubstitute=1

[ScriptInitialize]
Measure=Script
ScriptFile=Initialize.lua

[MeterDummy]
Meter=Image