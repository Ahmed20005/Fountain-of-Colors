[Rainmeter]
Update=-1
@Include=#@#Variables.inc

[Audio]
Measure=Plugin
Plugin=AudioLevel
Port=#Port#
ID=#ID#

[AudioSamplingRate]
Measure=Plugin
Plugin=AudioLevel
Parent=Audio
Type=Format
Substitute="Hz(.*)":""
RegExpSubstitute=1

[ScriptInitialize]
Measure=Script
ScriptFile=Initialize

[MeterDummy]
Meter=Image