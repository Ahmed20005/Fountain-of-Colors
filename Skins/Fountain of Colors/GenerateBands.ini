[Rainmeter]
Update=-1
OnRefreshAction=[!RefreshGroup #SkinGroup#][!ActivateConfig "#ROOTCONFIG#" "Fountain of Colors.ini"][!ActivateConfig "#ROOTCONFIG#\Options"]
@Include=#@#Variables.inc

[ModifyTemplate]
Measure=Script
ScriptFile=ModifyTemplate

[GenerateBands]
Measure=Script
ScriptFile=RepeatSection
ReadFile=#CURRENTPATH#Template
WriteFile=#CURRENTPATH#Bands
Substitution=NUM
LowerLimit=#FirstBandIndex#
UpperLimit=(Max(2,#Bands#-1))

[GenerateCalcMeasures]
Measure=Script
ScriptFile=RepeatSection
ReadFile=#CURRENTPATH#TemplateCalcMeasures
WriteFile=#CURRENTPATH#CalcMeasures
Substitution=NUM
LowerLimit=#FirstBandIndex#
UpperLimit=(Max(2,#Bands#-1))

[MeterDummy]
Meter=Image